<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin page</title>
</head>
<body> 
 <section class="hero">
   <div class="hero-content">
     <h1 class="hero-title"> Fun and Play </h1>
     <h2 class="hero-subtitle"> We make holiday adventures fun </h2>
        <button>Sign up</button>
     </div>
 </section>

 <div class="card-wrapper">
     <h2> The funday Information</h2>
     <div class="card-container">
        <div class="card">
            <img src="images/playground.jpg" alt="Kids playing in sand">
            <p class="card-subtext">Enjoy the playground</p>
        </div>
        <div class="card">
            <img src="images/art.jpg" alt="">
            <p class="card-subtext">Create art with kids</p>
        </div>
        <div class="card">
            <img src="images/legos.jpg" alt="">
            <p class="card-subtext">Build stuff with legos</p>
        </div>
        <div class="card">
            <img src="images/icecream.jpg" alt="">
            <p class="card-subtext">Have some icecream.</p>
        </div>
    </div>
 </div>
 <div class="quote-wrapper">
     <div class="quote-container">
         <p class="quote-text"></p>
     </div>
 </div>
 <div class="call-to-action-wrapper">
     <div class="call-to-action-container">
        <div class="call-to-action-card">
            <h3></h3>
            <p class="call-to-action-text">Click on the sign up button to register.</p>
        </div>
            <button class="sign-up-button-second">Sign up</button>
        </div>
     </div>
</div>
<div class="footer-wrapper">
    <div class="footer">The Fun Project</div>
</div>

</body>
</html>
